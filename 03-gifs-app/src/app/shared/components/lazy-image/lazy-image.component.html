<div class="d-flex justify-content-center">
  <img
    [ngStyle]="{display: hasLoaded ? '' : 'none'}"
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    class="card-img-top animate__animated animate__fadeIn"/>
  <img
    *ngIf="!hasLoaded"
    src="assets/loader-ring.svg"
    height="35"
    width="35"
    class="mt-3"/>
</div>
