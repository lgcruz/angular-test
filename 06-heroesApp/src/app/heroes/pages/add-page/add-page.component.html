<h1>
{{ this.currentHero.id ? 'Editar' : 'Agregar'}}
  Heroe
  <small *ngIf="this.currentHero.id">{{this.currentHero.superhero}}</small>
</h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Heroe</mat-label>
            <input matInput type="text" required
              formControlName="superhero" />
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input matInput type="text" required
              formControlName="alter_ego" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Primera aparicion</mat-label>
            <input matInput type="text" required
              formControlName="first_appearance" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required
              formControlName="characters"/>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required
              formControlName="publisher">
              <mat-option *ngFor="let creador of publishers" [value]="creador.id">
                {{creador.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input matInput type="text" required
              formControlName="alt_img"/>
          </mat-form-field>
        </form>
        <div class="flex justify-content-between">

          <button *ngIf="this.currentHero.id" mat-flat-button color="warn">
            Borrar
          </button>
          <span></span>
          <button (click)="onSubmit()" mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
            Guardar
          </button>

        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="Imagen del Heroe" mat-card-image />
    </mat-card>
  </div>
</div>
<pre>

  {{currentHero | json}}
</pre>
