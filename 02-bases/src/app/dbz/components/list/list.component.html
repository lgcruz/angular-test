<h4>Listado</h4>
    <ul class="list-group">
      <li
      *ngFor="let character of nameList;
      let i = index;
      let isEven = even"

      class="list-group-item"
      [ngClass]="{'list-group-item-success': isEven}">
        <span class="text-primary">{{i+1}}.</span>
        <span>{{character.name}} -</span>
        <strong> Power </strong>
        <span>{{character.power}}</span>

      </li>
    </ul>
