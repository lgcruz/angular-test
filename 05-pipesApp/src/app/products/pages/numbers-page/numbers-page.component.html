<p-panel header="Pipes Numericos" class="p-1">
  <!-- <h1>Pipes Basicos</h1> -->
  <p>Pipes incluidos en Angular usualmente en el common</p>
</p-panel>
<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente ano">
      {{ (totalSells + 1637) | number: '1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente ano">
      {{ totalSells | currency: 'L':'symbol-narrow': '1.4-4' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="del presente ano">
      {{ percentage | percent: '1.2-2' }}
    </p-card>
  </div>
</div>
