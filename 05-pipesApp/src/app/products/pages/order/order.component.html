<p-panel header="Pipes Perzonalizados" class="p-1">
  <!-- <h1>Pipes Basicos</h1> -->
  <p>Pipes Perzonalizados - creados por {{'nosotros'| toggleCase: isUppercase}}</p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button (click)="toggleUpperCase()" label="toggleCase" icon="pi pi-search"></p-button>

  </div>
  <div class="p-toolbar-group-right">
      <p-button (click)="changeOrder('name')" class="mr-2" label="por nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>
      <p-button (click)="changeOrder('canFly')" class="mr-2" label="por volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
      <p-button (click)="changeOrder('color')" class="mr-2" label="por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>
<div class="grid">
  <div class="col">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy: orderBy" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>canFly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.canFly | canFly}}</td>
                <td>{{product.color}}</td>
            </tr>
        </ng-template>
    </p-table>
    </p-panel>

  </div>
</div>
