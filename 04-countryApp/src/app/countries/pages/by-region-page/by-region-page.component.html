<h2>Por Region</h2>
<hr />
<div class="row">
  <div class="col text-center">
    <!-- search box -->
    <!-- <shared-search-box (onDebounce)="searchByRegion($event)" [placeholder]="'Buscar por Region'" ></shared-search-box> -->
    <button (click)="searchByRegion(region)"
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary': selectedRegion === region}"
      *ngFor="let region of regions">
      {{region}}
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
